<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-top">
                <div class="top-inner">
                   <div class="top-main">
                    <div class="btn-header">
                        <button class="btn">
                            <div class="btn-1">
                                <img src="assets/search.svg" alt="search">
                            </div>
                            <div class="btn-2">
                                <div class="btn-2-top">Where to?</div>
                                <div class="btn-2-bottom">
                                    <span id="span-1">Anywhere</span>
                                    <span id="span-2">•</span>
                                    <span id="span-1">Any week</span>
                                    <span id="span-2">•</span>
                                    <span id="span-1">Add guests</span>
                                </div>
                            </div>
                        </button>
                    </div>
                   </div> 
                </div>
            </div>
            <div class="header-bottom">
                <div class="bottom-inner">
                            <div class="items">
                                <img src="assets/contents/item1.jpg" alt="item-1">
                                <span>Amazing pools</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item-2.webp" alt="item-2">
                                <span>Icons</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item3.jpg" alt="item-3">
                                <span>farms</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item4.jpg" alt="item-3">
                                <span>Amazing views</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item5.jpg" alt="item-3">
                                <span>Bed & breakfast</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item6.jpg" alt="item-3">
                                <span>Camping</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item7.jpg" alt="item-3">
                                <span>Rooms</span>
                             </div>
                             <div class="items">
                                <img src="assets/contents/item8.jpg" alt="item-3">
                                <span>Cabins</span>
                             </div>
                </div>
            </div>
        </div>
    </div>
    <section class="main">
        <div class="inner-main">
           <div class="card-container-1"> 
             <div class="card-1">
                    <img src="assets/img1.avif" alt="img1">
                    <button class="download-btn">
                        <img src="assets/dowload.svg" alt="btn-img">
                    </button>
                    <div class="p">
                        <div class="p1">Train for Gladiator II glory</div>
                        <div class="p2">Hosted by Lucius</div>
                        <div class="p1">Booking closed</div>
                    </div>
             </div>
             <div class="card-1">
                <img src="assets/img2.avif" alt="img1">
                <button class="download-btn">
                    <img src="assets/dowload.svg" alt="btn-img">
                </button>
                <div class="p">
                    <div class="p1">Stay in Prince’s Purple Rain house</div>
                    <div class="p2">Hosted by Wendy and Lisa</div>
                    <div class="p1">Sold out</div>
                </div>
            </div>
           </div>
        </div> 
    </section>
</body>
</html>
